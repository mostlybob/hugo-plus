
<div class="list-group">
{{ if (gt (len $.Site.Taxonomies.categories) 0 ) }}
	<a href="{{ $.Site.BaseUrl }}/categories/" class="list-group-item active">Categories</a>
	<!-- TODO How to sort categories by count here?!?!?
				apply and sort aren't working, (in this version?)
			$categories := index $.Site.Taxonomies $name
			range $categories.ByCount
	-->
	{{ range $name, $category := $.Site.Taxonomies.categories }}
		<a class="list-group-item" href="{{ $.Site.BaseUrl }}/categories/{{ $name }}">
			{{ $name | title }}<span class="badge progress-bar-info">{{ $category.Count }}</span></a>
	{{ end }}
{{ end }}
	<a class="list-group-item" href="{{ $.Site.BaseUrl }}/tags/">

</div>
