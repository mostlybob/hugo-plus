
<ul class="list-group list-unstyled">
	<a class="list-group-item active">Social</a>


{{ with $.Site.Params.twitter }}<a href="//twitter.com/{{ . }}" class="list-group-item">
	<li><i class="fa fa-twitter-square pull-right social-icon text-info"></i> Twitter</li></a>{{ end }}

{{ with $.Site.Params.github }}<a href="//www.github.com/{{ . }}" class="list-group-item">
	<li><i class="fa fa-github-square pull-right social-icon text-info"></i> Github</li></a>{{ end }}

{{ with $.Site.Params.bitbucket }}<a href="//bitbucket.org/{{ . }}" class="list-group-item">
	<li><i class="fa fa-bitbucket-square pull-right social-icon text-info"></i> Bitbucket</li></a>{{ end }}

{{ with $.RSSLink }}<a href="{{ . }}" class="list-group-item">
	<li><i class="fa fa-rss-square pull-right social-icon text-info"></i> Rss Feed</li></a>{{ end }}
