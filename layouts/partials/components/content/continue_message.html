
{{ $section := or (index .Site.Data.section (or .Section (or .Data.Singular .Title))) .Params }}

{{ with (or .Params.continue_message $section.continue_message) }}
	<a class="text-info" href="{{ $.Permalink }}">{{ .Params.continue_message }} »</a>
{{ else }}
	{{ if .Truncated }}
		<a class="text-info" href="{{ .Permalink }}">Continue Reading »</a>
	{{ else }}
		<a class="text-info" href="{{ .Permalink }}">Comment and Share »</a>
	{{ end }}

{{ end }}
