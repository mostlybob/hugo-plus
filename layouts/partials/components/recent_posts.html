
<div class="list-group">
{{ if $.Site.Recent }} <!-- (not $.Section)) -->
	<a class="list-group-item active">Recent</a>
	{{ range first 4 $.Site.Recent }}
		{{ if (not .Params.meta) }}
			<a href="{{ .Permalink }}" class="list-group-item">{{ .Title | title }}</a>
		{{ end }}
	{{ end }}
{{ end }}
</div>
