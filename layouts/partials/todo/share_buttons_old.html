<!-- Tumblr -->
<a href="http://www.tumblr.com/share" title="Share on Tumblr" style="display:inline-block; text-indent:-9999px; overflow:hidden; width:81px; height:20px; background:url('https://platform.tumblr.com/v1/share_1.png') top left no-repeat transparent;">Share on Tumblr</a>
<script src="http://platform.tumblr.com/v1/share.js"></script>


<!-- Reddit -->
<a href="//www.reddit.com/submit" onclick="window.location = '//www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false">
<img style="vertical-align:top;zoom:1;*display:inline" height="20px" src="//www.redditstatic.com/spreddit8.gif" alt="Submit to Reddit" title="Submit to Reddit" border="0"></a>

<!-- Facebook -->
<div style="vertical-align:top;zoom:1;*display:inline" class="fb-share-button" data-href="{{ .Permalink }}" data-layout="button"></div>
<div style="vertical-align:top;zoom:1;*display:inline" class="fb-like" data-href="{{ .Permalink }}" data-layout="button" data-action="like" data-show-faces="false" data-share="flase"></div>


{{ with .Site.Params.twitter }}
	<a href="https://twitter.com/share" data-via="{{ . }}" class="twitter-share-button" data-count="none" data-url="{{ $.Permalink }}" data-text="{{ $.Title }}">Tweet</a>
	<script>
		!function(d,s,id){
			var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
			if(!d.getElementById(id)){js=d.createElement(s);js.id=id;
			js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);
		}}(document, 'script', 'twitter-wjs');
	</script>
{{ end }}


<!-- Google+ -->
<div class="g-plus" data-action="share" data-annotation="none" data-href="{{ .Permalink }}"></div>
<div class="g-plusone" data-size="medium" data-count="bubble" data-href="{{ .Permalink }}"></div>
